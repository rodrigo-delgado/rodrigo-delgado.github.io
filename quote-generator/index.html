<!DOCTYPE html>
<html>
<head>
  <title>Quote Generato</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="styles/main.css" rel="stylesheet" type="text/css">
  <script src=
  "http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js">
  </script>
  <script src="javascript/quotes.js" type="text/javascript">
  </script>
  <script src="jquery-3.1.1.js" type="text/javascript">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </script>
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel=
  "stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel=
  "stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  <link crossorigin="anonymous" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
  integrity=
  "sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
  rel="stylesheet">
  <link href="./pictures/R.png" rel="shortcut icon" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <div class="quote-box">
        <div class="text-holder">
          <h2>Random Quote Generator</h2>
          <h4>By Kate and Rodrigo</h4>
          <div class="col-md-6">
        </div><img class="hero-image" src="ko-tao.jpg">
         <div class="quote-text">
          <i class="fa fa-quote-left"></i><span id="text"></span>
        </div>
        <div class="quote-author">
          - <span id="author"></span>
        </div>
      </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="buttons">
        <a class="btn btn-default" href="" id="quote" type="button">New
        Quote</a> <a class="btn btn-default twitter-share-button" id="twitter-button" data-size="large" href=
        "https://twitter.com/intent/tweet" target="_blank">Tweet it!</a>
      </div>
    </div>
  </div>
  <script async charset="utf-8" src="//platform.twitter.com/widgets.js">
  </script>
</body>
</html>
